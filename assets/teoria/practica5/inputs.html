<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestrario de Inputs</title>
</head>
<body>
    <h1>Muestrario de Inputs</h1>

    <!-- Button Input -->
    <label for="buttonInput">Botón:</label>
    <input type="button" id="buttonInput" name="buttonInput" value="Click Me"><br>

    <!-- Checkbox Input -->
    <label for="checkboxInput">Casilla de Verificación:</label>
    <input type="checkbox" id="checkboxInput" name="checkboxInput"><br>

    <!-- Color Input -->
    <label for="colorInput">Color:</label>
    <input type="color" id="colorInput" name="colorInput"><br>

    <!-- Date Input -->
    <label for="dateInput">Fecha:</label>
    <input type="date" id="dateInput" name="dateInput"><br>

    <!-- DateTime-Local Input -->
    <label for="dateTimeLocalInput">Fecha y Hora Local:</label>
    <input type="datetime-local" id="dateTimeLocalInput" name="dateTimeLocalInput"><br>

    <!-- Email Input -->
    <label for="emailInput">Correo Electrónico:</label>
    <input type="email" id="emailInput" name="emailInput"><br>

    <!-- File Input -->
    <label for="fileInput">Archivo:</label>
    <input type="file" id="fileInput" name="fileInput"><br>

    <!-- Hidden Input -->
    <label for="hiddenInput">Oculto:</label>
    <input type="hidden" id="hiddenInput" name="hiddenInput" value="hidden value"><br>

    <!-- Image Input -->
    <label for="imageInput">Botón de Imagen:</label>
    <input type="image" id="imageInput" name="imageInput" src="path_to_image.jpg" alt="Submit"><br>

    <!-- Month Input -->
    <label for="monthInput">Mes:</label>
    <input type="month" id="monthInput" name="monthInput"><br>

    <!-- Number Input -->
    <label for="numberInput">Número:</label>
    <input type="number" id="numberInput" name="numberInput"><br>

    <!-- Password Input -->
    <label for="passwordInput">Contraseña:</label>
    <input type="password" id="passwordInput" name="passwordInput"><br>

    <!-- Radio Input -->
    <label for="radioInput1">Opción 1:</label>
    <input type="radio" id="radioInput1" name="radioGroup"><br>
    <label for="radioInput2">Opción 2:</label>
    <input type="radio" id="radioInput2" name="radioGroup"><br>

    <!-- Range Input -->
    <label for="rangeInput">Rango:</label>
    <input type="range" id="rangeInput" name="rangeInput"><br>

    <!-- Reset Button -->
    <label for="resetButton">Reiniciar:</label>
    <input type="reset" id="resetButton" name="resetButton"><br>

    <!-- Search Input -->
    <label for="searchInput">Buscar:</label>
    <input type="search" id="searchInput" name="searchInput"><br>

    <!-- Submit Button -->
    <label for="submitButton">Enviar:</label>
    <input type="submit" id="submitButton" name="submitButton"><br>

    <!-- Telephone Input -->
    <label for="telInput">Teléfono:</label>
    <input type="tel" id="telInput" name="telInput"><br>

    <!-- Text Input -->
    <label for="textInput">Texto:</label>
    <input type="text" id="textInput" name="textInput"><br>

    <!-- Time Input -->
    <label for="timeInput">Hora:</label>
    <input type="time" id="timeInput" name="timeInput"><br>

    <!-- URL Input -->
    <label for="urlInput">URL:</label>
    <input type="url" id="urlInput" name="urlInput"><br>

    <!-- Week Input -->
    <label for="weekInput">Semana:</label>
    <input type="week" id="weekInput" name="weekInput"><br>

</body>
</html>
